    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        require(
            [
                'echarts',
                'echarts/chart/bar' 
            ],
            function (ec) {
                //初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['成绩']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : ["高等数学","大学物理","英语","C语言","金工实习","java","嵌入式系统","专业英语","电子系统设计","单片机原理与技术","模拟电子技术","数据结构","信号与系统","电磁场与电磁波","马克思基本原理理论","网页设计与网站建设","数据库原理与技术"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"成绩",
                            "type":"bar",
                            "data":[93, 62, 90, 78, 76,35,88,66,53,77,65,99,78,86,92,55,73]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
